name: CI

on:
  push:
    branches:
      - master
    tags:
      - release

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: npm install
    - name: publish package
      run: npx vsce publish -p ${{ secrets.VSCE_PUBLISHER_TOKEN }}
